language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t gellert/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true gellert/react-test npm test

after_success:
  - docker build -t gellert/complex-client ./client
  - docker build -t gellert/complex-nginx ./nginx
  - docker build -t gellert/complex-server ./server
  - docker build -t gellert/complex-worker ./worker
  - docker login -u "$DOCKER_ID" -p "$DOCKER_PASSWORD" docker.io
  - docker images
  - docker push gellert/complex-client
  - docker push gellert/complex-nginx
  - docker push gellert/complex-worker
  - docker push gellert/complex-server
